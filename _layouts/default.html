<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title | escape }}</title>

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS (CDN) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- PrismJS CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css"
            rel="stylesheet"
        />
        <!-- PrismJS本体 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
        <!-- 必要に応じて利用する言語のプラグイン -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-dart.min.js"></script>

        <!-- MermaidのCDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.5.0/mermaid.min.js"></script>
        <script>
            mermaid.initialize({ startOnLoad: true });
        </script>
    </head>
    <body class="bg-light text-dark">
        <!-- Header -->
        <header class="bg-primary text-white shadow p-3 mb-4">
            <div class="container d-flex align-items-center">
                <a
                    href="{{ '/' | relative_url }}"
                    class="d-flex align-items-center text-white text-decoration-none"
                >
                    <i class="fas fa-pen fa-2x me-2"></i>
                    <!-- ロゴアイコン -->
                    <h1 class="h3 mb-0">{{ site.title }}</h1>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container py-3">{{ content }}</main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center p-3 mt-4">
            © {{ site.title }} {{ "now" | date: "%Y" }}
        </footer>

        <!-- Bootstrap Bundle JS (CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
