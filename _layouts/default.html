            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- PrismJS CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css"
            rel="stylesheet"
        />
        <!-- PrismJS本体 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
        <!-- 必要に応じて利用する言語のプラグイン -->

        <!-- MermaidのCDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.5.0/mermaid.min.js"></script>
        <script>
            mermaid.initialize({ startOnLoad: true });
        </script>
    </head>
    <body class="bg-light text-dark">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
                <div class="container">
                    <!-- ロゴ・サイトタイトル -->
                    <a
                        class="navbar-brand d-flex align-items-center"
                        href="{{ '/' | relative_url }}"
                    >
                        <i class="fas fa-pen fa-2x me-2"></i>
                        <span class="h5 mb-0">{{ site.title }}</span>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container py-5">{{ content }}</main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center p-3 mt-4">
            © {{ site.title }} {{ "now" | date: "%Y" }}
        </footer>

        <!-- Bootstrap Bundle JS (CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
