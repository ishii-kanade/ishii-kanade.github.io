<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title | escape }}</title>
        <link
            rel="stylesheet"
            href="{{ '/assets/css/styles.css' | relative_url }}"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 text-gray-900">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow">
            <div class="container mx-auto flex items-center">
                <a
                    href="{{ '/' | relative_url }}"
                    class="flex items-center space-x-2 text-white hover:underline"
                >
                    <i class="fas fa-pen h-8 w-8"></i>
                    <!-- ロゴアイコン -->
                    <h1 class="text-2xl font-bold">{{ site.title }}</h1>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto py-8">{{ content }}</main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center p-4">
            © {{ site.title }} {{ "now" | date: "%Y" }}
        </footer>
    </body>
</html>
