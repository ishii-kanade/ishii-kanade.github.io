---
layout: default
---

<article class="max-w-4xl mx-auto px-8 py-12">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 leading-tight">
            {{ page.title }}
        </h1>
        <p class="text-base text-gray-500 mt-2">
            {{ page.date | date: "%B %d, %Y" }}
        </p>
    </header>
    <div class="prose prose-lg max-w-none leading-relaxed">{{ content }}</div>
</article>
