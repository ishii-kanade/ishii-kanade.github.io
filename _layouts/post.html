---
layout: default
---

<article class="container py-5">
    <!-- 記事ヘッダー -->
    <header class="mb-4">
        <h1 class="display-4 fw-bold">{{ page.title }}</h1>
        <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <!-- 記事本文 -->
    <section class="post-content fs-5 lh-base text-body">{{ content }}</section>
</article>
