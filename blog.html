---
layout: default
title: Blog
---

<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>
    <ul class="space-y-4">
        {% for post in site.posts %}
        <li>
            <a
                href="{{ post.url }}"
                class="block p-4 bg-white rounded shadow hover:bg-gray-100"
            >
                <h2 class="text-xl font-semibold text-blue-600">
                    {{ post.title }}
                </h2>
                <p class="text-gray-700 mt-2">{{ post.excerpt }}</p>
                <span class="text-sm text-gray-500 mt-2 block"
                    >{{ post.date | date: "%B %d, %Y" }}</span
                >
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
