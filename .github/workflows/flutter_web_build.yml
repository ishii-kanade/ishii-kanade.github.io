# .github/workflows/flutter_web_build.yml

name: Flutter Web Build and Deploy

# main ブランチに push されたときにトリガーされる
on:
  push:
    branches:
      - main  # またはデプロイしたいブランチ名を指定

jobs:
  build:
    name: Build Flutter Web and Deploy to Main Branch
    runs-on: ubuntu-latest

    steps:
      # リポジトリのクローンを作成
      - name: Checkout repository
        uses: actions/checkout@v2

      # Flutter のセットアップ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.5.3'  # 必要な Flutter のバージョンを指定

      # プロジェクトディレクトリに移動 (もし必要なら)
      - name: Change Directory to Flutter Project
        run: cd flutter_app

      # Flutter の依存関係を取得
      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app  # `flutter pub get` をプロジェクトルートで実行

      # Flutter Web ビルドの実行
      - name: Build Flutter Web
        run: flutter build web
        working-directory: flutter_app  # `flutter build web` をプロジェクトルートで実行

      # ビルドされたファイルをルートにコピー
      - name: Copy Built Files to Root Directory
        run: cp -r flutter_app/build/web/* .
      
      # `main` ブランチに変更をコミット & プッシュ
      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy Web build to root directory"
          git push origin main
