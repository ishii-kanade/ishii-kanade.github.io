<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>プロフィールカード</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card" style="width: 18rem">
                <img
                    src="https://avatars.githubusercontent.com/u/112748642?s=400&u=ffb7443a9714c280cbeaf2abc9d0a35f51339129&v=4"
                    class="card-img-top"
                    alt="石井奏"
                />
                <div class="card-body">
                    <h5 class="card-title">石井 奏(ishii-kanade)</h5>
                    <p class="card-text">
                        EC、配車、動画配信アプリの開発等に従事。
                    </p>
                    <div class="mb-3">
                        <i
                            class="fab fa-android"
                            style="
                                font-size: 24px;
                                color: green;
                                vertical-align: middle;
                            "
                        ></i>
                        <i
                            class="fab fa-apple"
                            style="
                                font-size: 24px;
                                color: black;
                                vertical-align: middle;
                            "
                        ></i>
                        <i
                            class="fab fa-java"
                            style="
                                font-size: 24px;
                                color: red;
                                vertical-align: middle;
                            "
                        ></i>
                        <i
                            class="fab fa-python"
                            style="
                                font-size: 24px;
                                color: blue;
                                vertical-align: middle;
                            "
                        ></i>
                        <i
                            class="fa-brands fa-swift"
                            style="
                                font-size: 24px;
                                color: orange;
                                vertical-align: middle;
                            "
                        ></i>
                        <!-- Swift -->
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/7/74/Kotlin_Icon.png"
                            style="
                                width: 24px;
                                height: 24px;
                                vertical-align: middle;
                            "
                        />
                        <!-- Kotlin -->
                    </div>
                    <p id="email">
                        <i class="fas fa-envelope"></i> Loading email...
                    </p>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var user = "ishii-kanade";
                var domain = "laamile.com";
                var element = document.getElementById("email");
                element.innerHTML =
                    '<i class="fas fa-envelope"></i> ' + user + "@" + domain;
            });
        </script>
    </body>
</html>
