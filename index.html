<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>laamile - Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->

</head>

<body class="bg-gradient-to-r from-purple-400 via-blue-300 to-indigo-300 min-h-screen flex items-center justify-center">
    <!-- コンテナ -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg text-center">
        <!-- 名前とプロフィール画像 -->
        <div class="mb-6">
            <img src="https://avatars.githubusercontent.com/u/112748642?s=400&u=ffb7443a9714c280cbeaf2abc9d0a35f51339129&v=4"
                class="w-24 h-24 rounded-full mx-auto mb-4" alt="石井奏" />
            <h1 class="text-3xl font-bold text-gray-800">石井 奏 (ishii-kanade)</h1>
            <p class="text-lg text-gray-600 mt-2">モバイルアプリエンジニア</p>
        </div>

        <!-- ポートフォリオへのリンク-->
        <div class="mb-4">
            <a href="/portfolio/index.html"
                class="bg-blue-500 text-white py-2 px-3 rounded-full text-base font-medium shadow-lg flex items-center justify-center hover:bg-blue-600 transition duration-300">
                <i class="fas fa-briefcase mr-2"></i> Portfolio
            </a>
        </div>

        <!-- 記事一覧ページへのリンクボタン（ポートフォリオの下に配置） -->
        <div class="mb-4">
            <a href="/articles/index.html"
                class="bg-green-500 text-white py-2 px-3 rounded-full text-base font-medium shadow-lg flex items-center justify-center hover:bg-green-600 transition duration-300">
                <i class="fas fa-list mr-2"></i> Articles
            </a>
        </div>

        <!-- メールアドレス（アイコンとアドレスを改行して表示、サイズを調整） -->
        <div class="border-t pt-2">
            <p class="text-gray-700 text-lg">
                <i class="fas fa-envelope text-xl"></i><br>
                <span class="font-semibold text-gray-900 text-l">contact@laamile.com</span>
            </p>
        </div>
    </div>
</body>

</html>
