---
layout: default
title: Home
---

<div class="container py-5">
    <ul class="list-unstyled">
        {% for post in site.posts limit:5 %}
        <li class="mb-4">
            <a
                href="{{ post.url | relative_url }}"
                class="d-block p-4 bg-white rounded shadow-sm text-decoration-none"
            >
                <h2 class="h5 text-primary mb-1">{{ post.title }}</h2>
                <span class="small text-muted">
                    {{ post.date | date: "%B %d, %Y" }}
                </span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
