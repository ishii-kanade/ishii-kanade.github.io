---
layout: default
title: Home
---

<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Welcome to My Blog!</h1>
    <p class="text-gray-700 mb-6">
        ここでは最新の投稿をお届けします。下記の投稿をチェックしてください！
    </p>
    <ul class="space-y-4">
        {% for post in site.posts limit:5 %}
        <li>
            <a
                href="{{ post.url }}"
                class="block p-4 bg-white rounded shadow hover:bg-gray-100"
            >
                <h2 class="text-xl font-semibold text-blue-600">
                    {{ post.title }}
                </h2>
                <span class="text-sm text-gray-500"
                    >{{ post.date | date: "%B %d, %Y" }}</span
                >
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/blog" class="text-blue-500 hover:underline mt-4 inline-block"
        >全ての投稿を見る</a
    >
</div>
