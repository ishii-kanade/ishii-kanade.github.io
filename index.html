<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>プロフィールカード</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                /* より鮮やかなグラデーション背景 */
                background: linear-gradient(
                    to right,
                    #ff6e7f,
                    #bfe9ff
                ); /* ピンクからライトブルーへのグラデーション */
                color: #333; /* テキストカラーを濃い色に */
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card {
                background: rgba(
                    255,
                    255,
                    255,
                    0.95
                ); /* カードの背景を透明にして背景色が見えるように */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* カードに影をつける */
                border-radius: 10px; /* 角を丸く */
            }
            .card-img-top {
                border-radius: 50%; /* 画像を円形に */
                width: 150px;
                height: 150px;
                object-fit: cover;
                margin: 20px auto 10px; /* 画像を中央に配置 */
            }
            .card-body {
                text-align: center;
            }
            .fab,
            .fas,
            .fa-brands {
                font-size: 24px;
                vertical-align: middle;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card">
                <img
                    src="https://avatars.githubusercontent.com/u/112748642?s=400&u=ffb7443a9714c280cbeaf2abc9d0a35f51339129&v=4"
                    class="card-img-top"
                    alt="石井奏"
                />
                <div class="card-body">
                    <h5 class="card-title">石井 奏(ishii-kanade)</h5>
                    <p class="card-text">
                        EC、配車、動画配信アプリの開発等に従事。
                    </p>
                    <div class="mb-3">
                        <i class="fab fa-android" style="color: green"></i>
                        <i class="fab fa-apple" style="color: black"></i>
                        <i class="fab fa-java" style="color: red"></i>
                        <i class="fab fa-python" style="color: blue"></i>
                        <i class="fa-brands fa-swift" style="color: orange"></i>
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/7/74/Kotlin_Icon.png"
                            style="
                                width: 24px;
                                height: 24px;
                                vertical-align: middle;
                            "
                        />
                    </div>
                    <p id="email">
                        <i class="fas fa-envelope"></i> Loading email...
                    </p>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var user = "ishii-kanade";
                var domain = "laamile.com";
                var element = document.getElementById("email");
                element.innerHTML =
                    '<i class="fas fa-envelope"></i> ' + user + "@" + domain;
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Email already being set
                var user = "ishii-kanade";
                var domain = "laamile.com";
                var element = document.getElementById("email");
                element.innerHTML =
                    '<i class="fas fa-envelope"></i> ' + user + "@" + domain;

                // Adding password input and button dynamically
                var cardBody = document.querySelector(".card-body");
                var input = document.createElement("input");
                input.type = "password";
                input.id = "passwordInput";
                input.placeholder = "パスワードを入力";
                input.style.marginTop = "10px";
                var button = document.createElement("button");
                button.innerText = "表示";
                button.onclick = checkPassword;
                button.style.marginLeft = "5px";

                var additionalInfo = document.createElement("div");
                additionalInfo.id = "additionalContact";
                additionalInfo.style.display = "none";
                additionalInfo.innerHTML = `
                    <p><a href="https://line.me/R/ti/p/XK-Z_Y4dxT">LINE QRコード</a></p>
                `;

                cardBody.appendChild(input);
                cardBody.appendChild(button);
                cardBody.appendChild(additionalInfo);
            });

            function checkPassword() {
                var passwordInput = document.getElementById("passwordInput");
                var additionalContact =
                    document.getElementById("additionalContact");
                if (passwordInput.value === "19981225") {
                    // ここに正しいパスワードを設定
                    additionalContact.style.display = "block";
                } else {
                    alert("パスワードが違います。");
                }
            }
        </script>
    </body>
</html>
